{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Place</title>
    <link rel="stylesheet" href="{% static 'css/va.css' %}">
    <style>
        body {
            display: flex;
            flex-direction: row;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .sidebar .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .sidebar .nav-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar .nav-button:hover {
            background-color: #1abc9c;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .response-container {
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="logo">Travel Assistant</div>
        <a href="{% url 'virtual' %}" class="nav-button">Back to Trip Planner</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h2>Exploring: {{ place_name }}</h2>
        <div class="response-container">
            {{ response }}
        </div>
    </div>

</body>
</html>
