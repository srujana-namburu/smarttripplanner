{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Assistant</title>
    <link rel="stylesheet" href="{% static 'css/va.css' %}">
    <style>
        body {
            background: url("{% static 'images/homeimage.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Travel Assistant</div>
        <a href="{% url 'touristguide' %}" class="button">TouristGuide</a>
    </header>

    <div class="main-container">
        <div class="left-section">
            <h2>Virtual Travel Assistant</h2>
            <p>Interact with our smart travel assistant for your queries.</p>
            <form action="https://travelbot-123.streamlit.app/" method="get" target="_blank">
                <input type="text" placeholder="Type your query here...">
                <button type="submit">Ask</button>
            </form>
        </div>
        <div class="right-section">
            <h2>Plan Your Trip</h2>
            <form action="{% url 'plan_trip' %}" method="post">
                {% csrf_token %}
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination" required>

                <label for="num_days">Days :</label>
                <input type="number" id="num_days" name="num_days" placeholder="Enter No of Days" required>

                <button type="submit">Plan Now</button>
            </form>
        </div>
    </div>
</body>
</html>
